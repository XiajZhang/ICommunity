<div class="container">
    <div class="header ">
        <h3>GitHub Professor Search</h3>
    </div>

    <div class="row text-center">
        <div class="search-box col-md-12">
            <label class="screen-reader-text" for="q">Search users</label>
            <input form autocomplete="off" type="search" name="q" id="query" required="true" value="" placeholder="Search Github Users" class="search-input" [(ngModel)]="username" name="username">
            <input type="hidden" name="limit" value="all">
            <input type="submit" value="Search" (click)="searchUser()">
        </div>
    </div>
    <div *ngIf="userData">
        <div class="panel panel-default">
            <div class="panel panel-heading">
                <h3 class="panel-title">{{ userData.name }}</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4">
                        <img class="img-thumbnail" src="{{ userData.avatar_url }}" alt="">

                    </div>
                    <div class="col-md-8">

                        <br>
                        <ul class="list-group">
                            <li class="list-group-item"><strong>Username: </strong>{{ userData.login }}</li>
                        </ul>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading"><strong>Public Repositories</strong></div>
                    <div class="panel-body">
                        <div *ngFor="let repo of repoData">
                            <div class="row">
                                <div class="col-md-9">
                                    <p><strong><a href="{{ repo.html_url }}" target="_blank">{{ repo.name }}</a></strong></p>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
